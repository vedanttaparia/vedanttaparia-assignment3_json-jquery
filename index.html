<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="./main.js"></script>
    <title>Restaurant List</title>
</head>
<body>

    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand font-italic font-weight-bold" href="#">Food Court</a>
    </nav>
    <div class="container">
        <i class="fas fa-align-center">
        <br><br>
        <h1 class="mt-3"><p class="text-center font-italic font-weight-bold">Our Menu</p></h1>
        <br>
    </i>
        <form>
            <div class="form-group">
                <label for="menu ">Dish Selected:</label>
                <select id="menu" class="form-control">
                    <option value="No Data">-Select Option-</option>
                </select>
            </div>
        </form>
        <br>
        <br>
        <table class="table table-dark">
            <tbody>
                <tr>
                    <th scope="row">ID: </th>
                    <td id="id">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Short Name: </th>
                    <td id="short_name">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Name: </th>
                    <td id="name">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Description: </th>
                    <td id="description">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Price (Small): </th>
                    <td id="price_small">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Price (Large): </th>
                    <td id="price_large">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Portion (Small): </th>
                    <td id="small_portion_name">No Data</td>
                </tr>
                <tr>
                    <th scope="row">Portion (Large): </th>
                    <td id="large_portion_name">No Data</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
